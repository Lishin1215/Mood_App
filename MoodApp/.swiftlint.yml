excluded:
  - Pods
disabled_rules:
  - trailing_whitespace
  
identifier_name:
  excluded: # excluded via string array
    - id
    - URL
    - url
    - app
  validates_start_with_lowercase: false

    
file_length:
  warning: 500
  error: 800
type_body_length:
  - 500 # warning
  - 700 # error
line_length:
    warning: 500
    error: 600
function_body_length:
  warning: 100
  error: 120
force_unwrapping:
    severity: error
